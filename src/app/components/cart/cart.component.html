<button mat-button routerLink="/">Back</button>
<h1>Your orders</h1>
<h3>Cost : {{cost}} UHR</h3>
<mat-list role="list" *ngFor="let item of orders">
  {{countCost(item.price)}}
  <mat-list-item role="listitem"><span><b>{{item.title}}</b>  [{{item.sugar}} sugars] <b>{{item.price}}</b> UHR</span></mat-list-item>
</mat-list>
