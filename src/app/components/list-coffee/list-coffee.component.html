<div class="container">
<h1>Coffee</h1>
<button mat-button routerLink="cart"><img class="icon" src="assets/Image/basket.png" alt="basket">Cart</button>
<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of list; let i=index">
    <mat-card class="example-card">
      <img mat-card-image src={{item.img}} alt="img">
      <mat-card-content>
        <h1>{{item.title}}</h1>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/selected-coffee', i]">Choose</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div>
